name: Manual Deploy

on:
  workflow_dispatch:

# permissions:
#   contents: read

# concurrency:
#   group: ${{ github.base_ref }}
#   cancel-in-progress: true
    
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
    - name: Install Hugo CLI
      run: |
        wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
        && sudo dpkg -i ${{ runner.temp }}/hugo.deb
    - name: Install Dart Sass
      run: sudo snap install dart-sass
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Install Node.js dependencies
      run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
    - name: Build with Hugo
      env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Europe/Berlin
      run: |
          hugo \
            --gc \
            --minify \
 #           --baseURL "${{ steps.pages.outputs.base_url }}/"
    - uses: actions/upload-artifact@v4
      with:
          name: hugo-build
          path: ./public
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: hugo-build
      - run: ls .
      - uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude '.htaccess'
          path: /
          remote_path: /home/${{ secrets.UBERSPACE_USER }}/html/blog.fuchsrot.dev
          remote_host: ${{ secrets.UBERSPACE_HOST }}
          remote_user: ${{ secrets.UBERSPACE_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY_PRIVATE }}